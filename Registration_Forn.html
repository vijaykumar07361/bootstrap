<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <div class="container d-flex justify-content-center">
        <div class="col-4  border  m-auto p-3 box-shadow rounded-3" >
            <h4 class="text-center text-primary">Registration Now</h4>
            <form action="">
                <input type="text"class="form-control border border-secondary ">
                <label for="" class="form-label">Name</label>
                <input type="text"class="form-control border border-secondary">
                <label for="" class="form-label">Username</label>
                <input type="email"class="form-control border border-secondary">
                <label for="" class="form-label">Email</label>
                <input type="text"class="form-control border border-secondary">
                <label for="" class="form-label">Phone No.</label>
                <input type="password"class="form-control border border-secondary">
                <label for="" class="form-label">Password</label>
                <input type="password"class="form-control border border-secondary">
                <label for="" class="form-label">Confirm Password</label>
                <button type="button" class="btn btn-primary m-auto mt-2">Submit</button>

            </form>
        </div>
   </div>

<style>
    .container{
    height: 100vh;
    }
    body{
    background: #f7fff3;    
    }
    *{
        margin: 0%;
        box-sizing: border-box;
    }
    .btn{
        display: block;
        
    }
    .box-shadow{
        box-shadow: 2px 2px 5px gray;
        background-color: ghostwhite;
    }
</style>   
  </body>
</html>
